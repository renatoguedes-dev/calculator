<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Project Calculator</title>

</head>
<body>
  <main id="main">
    <div id="calculator-body">
      <div class="display">
        <div class="display-history"></div>
        <div class="display-current">0</div>
      </div>
      <div class="all-buttons">
        <button type="button" class="btn clear-btn" data-key="Escape"></button>
        <button type="button" class="btn del-btn" data-key="Backspace">Backspace</button>
        <button type="button" class="btn div-btn oper-btns" data-key="/">รท</button>
        <button type="button" class="btn multiply-btn oper-btns" data-key="*">x</button>
        <button type="button" class="btn minus-btn oper-btns" data-key="-">-</button>
        <button type="button" class="btn plus-btn oper-btns" data-key="+">+</button>
        <button type="button" class="btn equals-btn" data-key="=">=</button>
        <button type="button" class="btn zero-btn number-btns" data-key="0">0</button>
        <button type="button" class="btn one-btn number-btns" data-key="1">1</button>
        <button type="button" class="btn two-btn number-btns" data-key="2">2</button>
        <button type="button" class="btn three-btn number-btns" data-key="3">3</button>
        <button type="button" class="btn four-btn number-btns" data-key="4">4</button>
        <button type="button" class="btn five-btn number-btns" data-key="5">5</button>
        <button type="button" class="btn six-btn number-btns" data-key="6">6</button>
        <button type="button" class="btn seven-btn number-btns" data-key="7">7</button>
        <button type="button" class="btn eight-btn number-btns" data-key="8">8</button>
        <button type="button" class="btn nine-btn number-btns" data-key="9">9</button>
        <button type="button" class="btn period-btn" data-key=".">.</button>
      </div>
    </div>
  </main>
  
  <footer class="created-by">Created by Renato Guedes</footer>

</body>
</html>
